tasks:
  - init: |
      sudo apt-get update && \
      sudo apt-get install -y mysql-server && \
      sudo service mysql start && \
      sleep 5 && \  # Aguarda 5 segundos
      mysql -u root -e "CREATE DATABASE tallcms;" && \
      composer install && \
      npm install && \
      cp .env.example .env && \
      php artisan migrate:fresh --seed && \
      npm run build
